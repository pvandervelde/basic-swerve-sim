on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Run the linter
    steps:
      - uses: actions/checkout@v3

      - name: Set up python 3.12
        uses: actions/setup-python@v2
        with:
            python-version: 3.12

      - name: Setup PDM
        uses: pdm-project/setup-pdm@v4

      - name: Install dependencies
        run: pdm sync -d -G lint

      - name: Lint with ruff
        run: |
          ruff check
